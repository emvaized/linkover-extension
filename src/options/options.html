<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <h3 id="extensionSettingsHeader">Linkover Settings</h3>
    <h5 id="activationHeader">Activation rules</h5>
    <div class='option'>
        <label><input type="text" id="whitelistDomains" placeholder="Comma separated"></input></label>
    </div>
    
    <div class='option'>
        <label><input type="text" id="excludedDomains" placeholder="Comma separated"></input></label>
    </div>
    
    <div class='option'>
        <label><input type="checkbox" id="showOnlyWithModifierKey"></input></label>
    </div>
    
    <div class='option'>
        <label><input type="checkbox" id="showOnlyWhenThreeDots"></input></label>
    </div>
    
    <hr />
    <h5 id="appearanceHeader">Appearance</h5>
    <div class='option'>
        <label><input type="checkbox" id="showDescription"></input></label>
    </div>    
    
    <div class='option'>
        <label><input type="checkbox" id="descriptionBelowUrl"></input></label>
    </div>
    
     <div class='option'>
        <label><input type="checkbox" id="showThumbnail"></input></label>
    </div>     
    
    <div class='option'>
        <label><input type="checkbox" id="thumbnailOnSide"></input></label>
    </div>

    <div class='option'>
        <label><input type="checkbox" id="showSiteNameInsteadOfUrl"></input></label>
    </div>  

    <div class='option'>
        <label>
            <select id="tooltipPosition">
                <option value="overLink">Over link</option>
                <option value="bottomLeft">Bottom left</option>
                <option value="bottomRight">Bottom right</option>
                <option value="topLeft">Top left</option>
                <option value="topRight">Top right</option>
            </select>
        </label>
    </div>
    
    <hr />
    <h5 id="behaviorHeader">Behavior</h5>
    
    <!-- <div class='option'>
        <label><input type="checkbox" id="changeCursorToLoading"></input></label>
    </div>      -->
    
    <div class='option'>
        <label><input type="checkbox" id="changeColorForProccessedLinks"></input></label>
    </div>    
    
    <div class='option'>
        <label><input type="number" min="0" step="50" id="hoverDelay"></input></label>
    </div> 

    <details >
        <summary id="advancedSettingsHeader" class="option">Advanced settings</summary>
        
        <div class='option'>
            <label><input type="checkbox" id="keepShownOnMouseOut"></input></label>
        </div> 
        
        <div class='option'>
            <label><input type="number" min="0" max="2000" step="50" id="transitionDuration"></input></label>
        </div>

        <div class='option'>
            <label><input type="checkbox" id="preventTooltipFromCoverLink"></input></label>
        </div>

        <!-- <div class='option'>
            <label><input type="number" min="0" step="5" id="mouseMoveDebounceTimeout"></input></label>
        </div> -->
    </details>
    
    <script src="../configs.js"></script>
    <script src="options.js"></script>
</body>

</html>
